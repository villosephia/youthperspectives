  <!-- HERO -->

    <h1 class="text-4xl"><strong>Bring the younger generation</strong> to see the world through a wider, deeper lens.</h1>

  <!-- MAIN CONTENT -->
  <div id="content" class="container max-w-[800px] mx-auto px-4 py-6 flex flex-wrap md:flex-nowrap">

    <!-- Articles Section -->
    <div class="w-full md:w-3/4">
      <!-- Search -->
      <input 
        id="search-bar" 
        type="text" 
        placeholder="Search articles..." 
        class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200"
      >
      
      <!-- Articles List -->
      <div id="articles-list" class="grid gap-4 mb-10">
        <!-- Articles will be dynamically added here -->
      </div>
    </div>

    <!-- Filter Section -->
    <div class="w-full md:w-1/4 md:pl-6">
      <h3 class="text-lg font-bold text-gray-800 mb-4">Categories</h3>
      <div id="category-filter" class="flex flex-col space-y-2">
        <!-- Categories will be dynamically added here -->

    <div class="container mx-auto px-4 text-center">
      <p class="text-sm">

      <p class="text-sm mt-2">
        Built with passion and creativity.
      </p>
    </div>
  </footer>
  
  <script>
    // ================== DATA ==================
    const articles = [
      { title: "What Does It Mean to Be a Good Person in School and Society?", category: "Character Growth", url: "article/what-does-it-mean-to-be-a-good-person-in-school-and-society.html", date: "16-01-2025" },





      // { title: "The Importance of Lifelong Learning for Personal Growth", category: "Personal Growth", url: "https://github.com", date: "2025-01-05" },
      // { title: "How to Build Healthy Digital Habits for Modern Living", category: "Health", url: "https://github.com", date: "2025-01-10" },
      // { title: "Simple Strategies to Improve Critical Thinking Skills", category: "Self Development ", url: "https://github.com", date: "2025-01-15" },
      // { title: "Why Emotional Intelligence Is the Key to Success", category: "Self Development", url: "https://github.com", date: "2025-01-20" },
      // { title: "Practical Tips for Managing Stress in Everyday Life", category: "Health", url: "https://github.com", date: "2025-01-21" },
      // { title: "Understanding Cultural Differences to Build Better Connections", category: "Sociology", url: "https://github.com", date: "2025-01-22" },
      // { title: "How to Develop a Growth Mindset for Lifelong Success", category: "Self Development", url: "https://github.com", date: "2025-01-23" },
      // { title: "Exploring the Science Behind Better Sleep and Wellbeing", category: "Health", url: "https://github.com", date: "2025-01-24" },



      // add more ...
    ];

    // ================== ELEMENTS ==================
    const articlesList = document.getElementById('articles-list');
    const categoryFilter = document.getElementById('category-filter');
    const searchBar = document.getElementById('search-bar');

    // ================== FUNCTIONS ==================

    // Render Articles
    function renderArticles(filteredArticles) {
      articlesList.innerHTML = '';
      filteredArticles.forEach(article => {
        const articleCard = document.createElement('div');
        articleCard.classList = 'py-4';
        articleCard.innerHTML = `
          <a href="${article.url}">
            <h3 class="text-2xl font-bold text-black hover:underline">${article.title}</h3>
            <p class="text-sm text-gray-600">${article.category}  ${article.date}</p>
          </a>
        `;
        articlesList.appendChild(articleCard);
      });
    }

    // Render Categories
    function renderCategories() {
      const categories = [...new Set(articles.map(article => article.category))];
      categoryFilter.innerHTML = '';
      categories.forEach(category => {
        const categoryBtn = document.createElement('button');
        categoryBtn.classList = 'px-4 py-1 border border-gray-300 text-left rounded-md hover:bg-gray-100';
        categoryBtn.textContent = category;
        categoryBtn.addEventListener('click', () => {
          const filtered = articles.filter(article => article.category === category);
          renderArticles(filtered);
        });
        categoryFilter.appendChild(categoryBtn);
      });
    }

    // Search Articles
    searchBar.addEventListener('input', (e) => {
      const searchQuery = e.target.value.toLowerCase();
      const filtered = articles.filter(article => 
        article.title.toLowerCase().includes(searchQuery)
      );
      renderArticles(filtered);
    });

    // ================== INITIALIZATION ==================
    renderArticles(articles); // Show all articles initially
    renderCategories(); // Show categories dynamically


    // ================== MOBILE MENU ==================

    // Toggle mobile menu
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
